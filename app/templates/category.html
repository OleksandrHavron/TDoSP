{% load static %}

<div class="big-category">
    <div class="big-category__wrapper">
        <div class="big-category__img-block">
	
	{% if category.svg_icon %}
		{% autoescape off %}
			{{ category.get_svg_icon }}
		{% endautoescape %}
	{% else %}
            <img src="{% if category.image %}{{ category.image.url }}{% else %}{% static 'img/no_image.png' %}{% endif %}" class="big-category__img" alt="error">
	{% endif %}
        </div>
        <div class="big-category__title">
            <h2>{{ category.name }}</h2>
        </div>
    </div>
    <div class="big-category__description">
        <p>{{ category.description }}</p>
    </div>
    <div class="small-categories">
        {% for subcategory in category.get_all_subcategories %}

            <a href="{{subcategory.get_absolute_url}}">

                {{ subcategory.name }}
            </a>
        {% endfor %}

    </div>
</div>
