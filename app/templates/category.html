{% load static %}

<div class="big-category">
    <div class="big-category__wrapper">
        <div class="big-category__img-block">
            <img src="../../media/caterory_imgs/security_icon.png" class="big-category__img" alt="error">
        </div>
        <div class="big-category__title">
            <h2>{{ category.name }}</h2>
        </div>
    </div>
    <div class="big-category__description">
        <p>{{ category.description }}</p>
    </div>
    <div class="small-categories">
        {% for subcategory in category.get_all_subcategories %}
            <a href="{{subcategory.get_absolute_url}}">{{ subcategory.name }}</a>
        {% endfor %}

    </div>
</div>
