<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>{% block title %}Title{% endblock %}</title>
    <link rel="stylesheet" href='{% static "css/main_style.min.css" %}'>
</head>
<body>
<!--<div class="page">-->
{% block header %}
<header>
    <div class="container-xxl">
        <div class="row">
            <div class="col-12">
                <div class="header content">
                    <div class="header__logo">Logo</div>
                    <div>
                        <a href="#" class="header__link header__link_active">Головна</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
{% endblock %}


<main>
    {% block content %}

    {% endblock %}
</main>

{% block footer %}
<footer>
    <div class="container-xxl">
        <div class="row">
            <div class="col">
                <div class="footer content">
                    <h3>Footer text</h3>
                </div>
            </div>
        </div>
    </div>
</footer>
{% endblock %}
<!--</div>-->
<script src='{% static "js/minimized/main_script.min.js" %}'></script>

</body>
</html>
