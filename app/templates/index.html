<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>{% block title %}Title{% endblock %}</title>
    <link rel="stylesheet" href='{% static "css/main_style.min.css" %}'>
</head>
<body>
{% block header %}
<div class="container">
    <h1 class="text-primary">Header</h1>
</div>
{% endblock %}

{% block content %}
<h2>Content</h2>
{% endblock %}

{% block footer %}
<h1>Footer</h1>
{% endblock %}

<script src='{% static "js/minimized/main_script.min.js" %}'></script>
</body>
</html>
