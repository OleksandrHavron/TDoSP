<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>{% block title %}Title{% endblock %}</title>
    <link rel="stylesheet" href='{% static "css/main_style.min.css" %}'>
</head>
<body>
<div class="page">
    {% block header %}
    <header>
        <div class="header content">
            <div class="header__logo">Logo</div>
            <div class="header__wrapper">
                <a href="#" class="header__link header__link_active">Головна</a>
                <a href="{% url 'categories'%}" class="header__link">Категорії</a>
            </div>
        </div>
    </header>
    {% endblock %}


    <main>
        {% block content %}

        {% endblock %}
    </main>

    {% block footer %}
    <footer>
        <div class="footer content">
            <p class="footer__text"><small>Copyright 2021</small></p>
        </div>
    </footer>
    {% endblock %}
</div>

<script src='{% static "js/minimized/main_script.min.js" %}'></script>
</body>
</html>
