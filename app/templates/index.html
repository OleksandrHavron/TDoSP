<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>{% block title %}Title{% endblock %}</title>
    <link rel="stylesheet" href='{% static "css/main_style.min.css" %}'>
</head>
<body>
<div class="page">

    <header>
        {% block header %}
            <div class="header content">
                <div class="header__logo">Logo</div>
                <div class="header__wrapper">
                    
                        <a href="{% url 'home_page' %}" 
                        {%if page_selected == "home" %} 
                            class= "header__link header__link_active"
                        {% else %}
                            class= "header__link"
                        {% endif %}>Головна</a>
                        <a href="{% url 'categories'%}"
                        {%if page_selected == "category" %} 
                            class= "header__link header__link_active"
                        {% else %}
                            class= "header__link"
                        {% endif %}>Категорії</a>
                    
                    {% if request.user.is_authenticated %}
                        <a href="/admin">Admin</a>
                    {% endif %}
                </div>
            </div>
        {% endblock %}
    </header>



    <main>
        {% block content %}

        {% endblock %}
    </main>


    <footer>
        {% block footer %}
            <div class="footer content">
                <p class="footer__text"><small>Copyright 2021</small></p>
            </div>
        {% endblock %}
    </footer>
</div>

<script src='{% static "js/minimized/main_script.min.js" %}'></script>
</body>
</html>
